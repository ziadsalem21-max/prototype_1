<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- FontAwesome (keeps your social icons) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <!-- Page CSS -->
    <link rel="stylesheet" href="assets/css/login.css">

    <title>Login & Register — EduConnect</title>
</head>

<body>
    <div class="container" id="container">
        <!-- SIGN UP FORM -->
        <div class="form-container sign-up" aria-hidden="true">
            <form id="signupForm" aria-label="Create account form">
                <h1>Create Account</h1>

                <div class="social-icons" aria-hidden="true">
                    <a href="#" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
                    <!-- <a href="#" class="icon"><i class="fa-brands fa-github"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-linkedin-in"></i></a> -->
                </div>

                <span class="muted">or use your email for registration</span>
                <input id="suName" type="text" placeholder="Name" required>
                <input id="suEmail" type="email" placeholder="Email" required>
                <input id="suPassword" type="password" placeholder="Password" required>

                <button type="button" class="primary-btn" id="doSignUp">Sign Up</button>

                <p id="signupMessage" class="status-msg" aria-live="polite"></p>
            </form>
        </div>

        <!-- SIGN IN FORM -->
        <div class="form-container sign-in" aria-hidden="false">
            <form id="loginForm" aria-label="Sign in form">
                <h1>Sign In</h1>

                <div class="social-icons" aria-hidden="true">
                    <a href="#" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
                    <!-- <a href="#" class="icon"><i class="fa-brands fa-github"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-linkedin-in"></i></a> -->
                </div>

                <span class="muted">or use your email & password</span>
                <input id="liEmail" type="email" placeholder="Email" required>
                <input id="liPassword" type="password" placeholder="Password" required>

                <a href="#" class="muted small-link">Forget Your Password?</a>
                <button type="button" class="primary-btn" id="doSignIn">Sign In</button>

                <p id="loginMessage" class="status-msg" aria-live="polite"></p>
            </form>
        </div>

        <!-- TOGGLE PANEL (the purple animated area) -->
        <div class="toggle-container" aria-hidden="true">
            <div class="toggle" role="presentation" aria-hidden="true">
                <!-- Left panel (shown when sign-in is visible) -->
                <div class="toggle-panel toggle-left" role="region" aria-label="Welcome panel">
                    <img src="assets/images/loop learn logo.png" alt="EduConnect Loop Logo" class="panel-logo">
                    <div class="panel-text">
                        <strong class="panel-title">Loop learn</strong>
                        <p class="panel-desc">your learning Loop to success!</p>
                        <p class="panel-small">stay in the loop — keep learning!</p>
                    </div>
                    <!-- visible toggle button -->
                    <button id="login" class="panel-toggle-btn">Sign In</button>
                </div>

                <!-- Right panel (shown when sign-up is visible) -->
                <div class="toggle-panel toggle-right" role="region" aria-label="Join panel">
                    <img src="assets/images/loop learn logo.png" alt="EduConnect Loop Logo" class="panel-logo">
                    <div class="panel-text">
                        <strong class="panel-title">Loop learn</strong>
                        <p class="panel-desc">your learning Loop to success!</p>
                        <p class="panel-small">stay in the loop — keep learning!</p>
                    </div>
                    <button id="register" class="panel-toggle-btn">Sign Up</button>
                </div>
            </div>
        </div>
    </div>

    <!-- keep existing local DB file as-is -->
    <script src="assets/userDB.js"></script>

    <!-- updated login JS (see below) -->
    <script src="assets/js/login.js"></script>
</body>

</html>
